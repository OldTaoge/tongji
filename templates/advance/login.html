{% extends 'xxtj/base.html' %}
{% block head %}
    <script type="text/javascript">
        function validateForm()
        {
            var username=document.forms["main"]["username"].value;
            var password=document.forms["main"]["password"].value;
            if (username==""){
                alert("请填写用户名");
                return false;
            }
            if (password==""){
                alert("请填写密码");
                return false;
            }
        }
    </script>
{% endblock head %}
{% block base %}
<div class="container">
       <div class="row clearfix">
           <div class="col-md-12 column">
               <div class="jumbotron" >
                   <p>
                       {{ username }} 您好
                   </p>
                   <h1>
                       请先登录
                   </h1>

{#                   <p>#}
{#                        <a class="btn btn-primary btn-large" href="#">Learn more</a>#}
{#                   </p>#}
               </div>
           </div>
       </div>
   </div>
   <form role="form" method="post" name="main" action="{% url 'advance:login' %}" onsubmit="return validateForm()">
       <div class="form-group">
           <label for="exampleInputEmail1">用户名</label>
           <input type="text" class="form-control" name="username" value="{{ username }}"/>
       </div>
       <div class="form-group">
           <label for="exampleInputPassword1">密码</label>
           <input type="password" class="form-control" name="password" />
       </div>
{#       <div class="form-group">#}
{#          <label for="exampleInputFile">File input</label>#}
{#          <input type="file" id="exampleInputFile" />#}
{#           <p class="help-block">#}
{#               Example block-level help text here.#}
{#           </p>#}
{#       </div>#}
{#       <div class="checkbox">#}
{#            <label><input type="checkbox" />Check me out</label>#}
       </div> <button type="submit" class="btn btn-default">登陆</button>
       <input type="hidden" name="do" value="verify">
       {% csrf_token %}
   </form>
{% endblock base %}

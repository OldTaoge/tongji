{% extends 'advance/base.html' %}
{% block base %}
<div class="container">
	<div class="row clearfix">
		<div class="col-md-12 column">
			<div class="page-header">
				<h1>
					信息统计系统<small>学生信息</small>
				</h1>
			</div>
		</div>
	</div>
		<div class="col-sm-8 column">
            <p>
                {{ inf }}
            </p>
			<table class="table table-striped">
				<thead>
					<tr>
						<th>编号</th>
                        <th>姓名</th>
                        <th>班级信息</th>
						<th>操作</th>
					</tr>
				</thead>
				<tbody>
                {% for item in stu_inf %}
                    <tr>
                        <td>{{ item.pk }}</td>
                        <td>{{ item.student_name }}</td>
                        <td><a href="{% url 'advance:cla_inf' %}?stu={{ item.pk }}" id="cla_inf">点击查看</a></td>
                        <td>
                            <a href="{% url 'advance:edit_stu' %}?stu={{ item.pk }}" id="edit_stu">修改 </a>
                            <a href="{% url 'advance:del_stu' %}?stu={{ item.pk }}" id="del_stu"> 删除</a>
                        </td>
                {% endfor %}

				</tbody>
			</table>
		</div>
	</div>
</div>
{% endblock base %}
